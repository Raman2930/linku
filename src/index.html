<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Properties for Design System */
        :root {
            /* Colors */
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-success: #22c55e;
            --color-error: #ef4444;

            /* Spacing System (8px grid) */
            --space-1: 0.25rem;  /* 4px */
            --space-2: 0.5rem;   /* 8px */
            --space-3: 0.75rem;  /* 12px */
            --space-4: 1rem;     /* 16px */
            --space-6: 1.5rem;   /* 24px */
            --space-8: 2rem;     /* 32px */
            --space-12: 3rem;    /* 48px */
            --space-16: 4rem;    /* 64px */

            /* Typography */
            --font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Transitions */
            --transition-base: 200ms ease-in-out;
            
            /* Container Widths */
            --container-max-width: 80rem;
            --container-padding: var(--space-4);
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Container */
        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--container-padding);
            width: 100%;
        }

        /* Input Section */
        .input-section {
            position: sticky;
            top: var(--space-4);
            z-index: 10;
            margin: var(--space-8) 0;
        }

        .input-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--space-6);
            max-width: 42rem;
            margin: 0 auto;
            transition: transform var(--transition-base);
        }

        .input-card:hover {
            transform: translateY(-2px);
        }

        .input-field {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--font-size-lg);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-md);
            transition: border-color var(--transition-base);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Card Design */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all var(--transition-base);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-media {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: var(--color-background);
        }

        .card-media img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: var(--space-4);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-2);
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-description {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-3);
            border-top: 1px solid var(--color-border);
        }

        /* Button Styles */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: all var(--transition-base);
            cursor: pointer;
            border: none;
            background: none;
        }

        .button-icon {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: var(--space-2);
        }

        .button-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--color-primary-light);
        }

        .button-ghost {
            color: var(--color-secondary);
        }

        .button-ghost:hover {
            background-color: var(--color-background);
            color: var(--color-primary);
        }

        /* Date Section */
        .date-section {
            margin: var(--space-8) 0 var(--space-4);
        }

        .date-heading {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--space-4);
        }

        /* Responsive Adjustments */
        @media (max-width: 639px) {
            :root {
                --container-padding: var(--space-3);
            }

            .input-card {
                padding: var(--space-4);
            }

            .card-content {
                padding: var(--space-3);
            }

            .date-heading {
                font-size: var(--font-size-lg);
            }
        }

        /* Utilities */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-card">
                <input type="url" 
                       class="input-field" 
                       placeholder="Type or paste any link here..."
                       aria-label="Add new link">
                <p class="text-center text-sm text-gray-500 mt-2">
                    Press Ctrl+V to instantly add a link from your clipboard
                </p>
            </div>
        </div>

        <!-- Links Section -->
        <main>
            <section class="date-section">
                <h2 class="date-heading">Today</h2>
                <div class="grid">
                    <!-- Card Example -->
                    <article class="card">
                        <div class="card-media">
                            <img src="/api/placeholder/400/225" alt="Content preview">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Article Title or Video Name Goes Here With Two Lines Maximum Height</h3>
                            <p class="card-description">
                                This is a brief description or excerpt from the content. It can span up to three lines before being truncated with an ellipsis to maintain consistent card heights.
                            </p>
                            <div class="card-footer">
                                <button class="button button-ghost">
                                    <span class="button-icon">★</span>
                                    <span class="visually-hidden">Add to favorites</span>
                                </button>
                                <button class="button button-ghost">
                                    <span class="button-icon">↗</span>
                                    <span class="visually-hidden">Open link</span>
                                </button>
                                <button class="button button-ghost">
                                    <span class="button-icon">🗑</span>
                                    <span class="visually-hidden">Delete</span>
                                </button>
                            </div>
                        </div>
                    </article>
                    <!-- Repeat cards as needed -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
